<div id="info">
  <b>Supported subset of regexp:</b>
  <ul>
    <li><b>*</b>, <b>+</b>, <b>?</b> and <b>{</b>..<b>}</b> qualifiers</li>
    <li><b>.</b> wildcard</li>
    <li><b>|</b> alternate operator</li>
    <li><b>(</b>..<b>)</b> grouping</li>
    <li><b>[</b>..<b>]</b> char-sets (and complement set with <b>^</b>)</li>
  </ul>
</div>
